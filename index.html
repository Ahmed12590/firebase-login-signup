<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Eleven Coders CRM - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="firebase-config.js" defer></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 50px;
      text-align: center;
      width: 500px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .card h2 {
      margin-bottom: 10px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      padding-right: 40px;
    }

    .eye-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 22px;
      opacity: 0.8;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    #signupBtn {
      background: #00c6ff;
      color: #fff;
    }

    #loginBtn {
      background: #0072ff;
      color: #fff;
    }

    #googleLogin {
      background: #fff;
      color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    #googleLogin img {
      width: 20px;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Eleven Coders CRM</h2>
    <p class="subtitle">Login or create your account</p>

    <input type="email" id="email" placeholder="Email" />

    <!-- üëÅÔ∏è Password Input with Eye Icon -->
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" />
      <img src="https://cdn-icons-png.flaticon.com/512/565/565655.png" id="togglePassword" class="eye-icon" alt="eye">
    </div>

    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>

    <div style="margin: 15px 0; font-size: 13px; color: #ccc;">OR</div>

    <button id="googleLogin">
      Login with Google
    </button>

    <p id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup,
    } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEV4Nlpu7Hr-BxKyNHMl0r8SCYaVcQW1o",
      authDomain: "ahmed-backend-7c222.firebaseapp.com",
      projectId: "ahmed-backend-7c222",
      storageBucket: "ahmed-backend-7c222.firebasestorage.app",
      messagingSenderId: "716742749301",
      appId: "1:716742749301:web:2e9557caa4902984c11c3c",
      measurementId: "G-WCBF37XTH5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const msg = document.getElementById("message");

    // üëÅÔ∏è Password Toggle
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.src =
        type === "password"
          ? "https://cdn-icons-png.flaticon.com/512/565/565655.png"
          : "https://cdn-icons-png.flaticon.com/512/709/709612.png";
    });

    // Signup
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = passwordInput.value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        msg.textContent = "‚úÖ Signup successful!";
        msg.style.color = "lightgreen";
        setTimeout(() => (window.location.href = "dashboard.html"), 1000);
      } catch (err) {
        msg.textContent = "‚ùå " + err.message;
        msg.style.color = "#ff6b6b";
      }
    });

    // Login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = passwordInput.value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        msg.textContent = "‚úÖ Login successful!";
        msg.style.color = "lightgreen";
        setTimeout(() => (window.location.href = "dashboard.html"), 1000);
      } catch (err) {
        msg.textContent = "‚ùå " + err.message;
        msg.style.color = "#ff6b6b";
      }
    });

    // Google Login
    document.getElementById("googleLogin").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        msg.textContent = "‚úÖ Google Login successful!";
        msg.style.color = "lightgreen";
        setTimeout(() => (window.location.href = "dashboard.html"), 1000);
      } catch (err) {
        msg.textContent = "‚ùå " + err.message;
        msg.style.color = "#ff6b6b";
      }
    });
  </script>
</body>

</html>
